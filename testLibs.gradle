ext {

    //version
    junitVersion              = "5.3.2"
    robolectricVersion        = "4.3.1"
    mockkVersion              = "1.9.3"

    androidTestRulesVersion   = "1.1.0"
    androidCoreTest           = "1.2.0"

    //androidTestImplementation libs
    androidTestRules        = "androidx.test:rules:$androidTestRulesVersion"
    androidTestRunner       = "androidx.test:runner:$androidTestRulesVersion"

    junitJupiterParams = "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    junitJupiterApi    = "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    junitVintageEngine = "org.junit.vintage:junit-vintage-engine:$junitVersion"
    junitJupiterEngine = "org.junit.jupiter:junit-jupiter-engine:$junitVersion"

    kotlinTest       = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    mockk            = "io.mockk:mockk:$mockkVersion"
    koinTest         = "org.koin:koin-test:$koinVersion"
    robolectric      = "org.robolectric:robolectric:$robolectricVersion"

    androidCoreTest  = "androidx.test:core:$androidCoreTest"
    roomTesting      = "androidx.room:room-testing:$roomVersion"

}